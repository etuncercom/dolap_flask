{% extends "base.html" %}
{% block title%} Giriş Yap {% endblock %}
{% block body %}
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    {% if error %}
                                    <div class="p-3 text-white bg-gradient-danger">
                                           {{ error }}
                                    </div>
                                    <br>
                                    {% endif %}
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Giriş Yap</h1>
                                    </div>
                                    <form class="user" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                name="kullanici_adi" id="kullanici_adi" placeholder="kullanıcı adın" required autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                name="sifre" id="sifre" placeholder="Şifre" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Giriş Yap
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('kayit_ol') }}">Kayıt Ol!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
{% endblock %}
